<section id="portfolio">
    <div class="d-flex justify-content-center my-5"><h2 class="text-center mt-5">Gallery.</h2></div>
    <ul class="nav nav-pills mb-3 d-flex justify-content-center align-items-center" id="pills-tab" role="tablist">
      <li class="nav-item " role="presentation">
        <button class="px-0 mx-3 nav-link nelement bg-transparent active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">All</button>
      </li>


    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade container pt-5 m-auto show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab" tabindex="0">
        <div class="g-4 row m-auto" id="all" style="width: 90%;">
          
        <div *ngFor="let i of products" class="col-lg-3 col-md-2">
          <div class="text-center d-flex flex-column align-items-center position-relative product">
            <img [src]="i.image" alt="" class="w-100">
            <div class="caption d-flex flex-column gap-3 justify-content-center align-content-center">
            <h6>{{i.title}}</h6>

              <p>{{i.description}}</p>
              <div class="icons d-flex flex-row gap-2 justify-content-center align-content-center">
                <h4>{{i.price}}$</h4>
              </div>
            </div>
            

          </div>
          
          
      </div>

      </div>
      </div>
    </div>




   
      
    
  </section>
